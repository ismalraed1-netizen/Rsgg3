<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم ملصق السيارة - إضافة شعار وحفظ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- مكتبة لتحويل التصميم إلى صورة -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-orange: #eb7c22;
            --primary-green: #7ab53d;
            --bg-sticker: #fffcf5;
            --alinma-color: #a47c50;
            --rajhi-color: #003f7e;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .sticker-wrapper {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* هذا هو الجزء الذي سيتم حفظه كصورة */
        .sticker {
            background: linear-gradient(to bottom right, #ffffff, #fdfbf7);
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px 35px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* منطقة رفع الشعار */
        .logo-upload-area {
            flex: 0 0 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 30px;
            border: 3px dashed #ccc;
            border-radius: 12px;
            background-color: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-upload-area:hover {
            border-color: var(--primary-orange);
            background-color: #fffaf5;
        }

        .upload-placeholder {
            text-align: center;
            color: #888;
            pointer-events: none;
            padding: 10px;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #bbb;
        }

        .upload-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* الصورة المرفوعة */
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            padding: 10px;
        }

        .reset-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
        }

        #file-input { display: none; }

        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.7);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .bank-icon {
            font-size: 1.4rem;
            width: 40px;
            text-align: center;
        }

        .label {
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 170px;
        }

        .iban-text {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
            direction: ltr;
            color: #444;
            text-align: left;
            flex: 1;
        }

        .alinma .label { color: var(--alinma-color); }
        .rajhi .label { color: var(--rajhi-color); }
        
        .contact-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            border-top: 2px solid #eee;
            padding-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #555;
            background: #f9f9f9;
            padding: 8px 16px;
            border-radius: 50px;
        }

        .contact-item i { font-size: 1.2rem; }
        .whatsapp-item i { color: #25D366; }
        .email-item i { color: #0078D4; }
        .email-text { font-family: sans-serif; direction: ltr; }

        /* زر الحفظ */
        .save-button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(124, 179, 66, 0.4);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .save-button:hover {
            background-color: #6a9b35;
            transform: translateY(-2px);
        }

        .save-button:active {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .sticker { flex-direction: column; padding: 20px; }
            .logo-upload-area {
                width: 100%;
                height: 180px;
                margin-left: 0;
                margin-bottom: 25px;
            }
            .info-section { width: 100%; }
            .info-row { flex-direction: column; align-items: flex-start; gap: 8px; }
            .contact-row { flex-direction: column; }
            .iban-text { font-size: 1.1rem; align-self: flex-end; text-align: right; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #444;">1. اضغط على المربع لرفع الشعار</h2>
    
    <div class="sticker-wrapper" id="sticker-capture-area">
        <div class="sticker">
            
            <!-- Logo Upload Area -->
            <div class="logo-upload-area" onclick="document.getElementById('file-input').click()">
                <button class="reset-btn" id="reset-btn" onclick="resetLogo(event)">✕</button>
                
                <div class="upload-placeholder" id="upload-placeholder">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">اضغط هنا لرفع الشعار</div>
                </div>

                <img id="preview-image" alt="شعارك">
                <input type="file" id="file-input" accept="image/*" onchange="previewLogo(event)">
            </div>

            <!-- Info Side -->
            <div class="info-section">
                <div class="info-row alinma">
                    <div class="bank-icon"><i class="fas fa-university"></i></div>
                    <div class="label">حسابنا في مصرف الإنماء</div>
                    <div class="iban-text">SA88 0500 0086 2800 8000 8000</div>
                </div>
                <div class="info-row rajhi">
                    <div class="bank-icon"><i class="fas fa-money-check-alt"></i></div>
                    <div class="label">حسابنا في مصرف الراجحي</div>
                    <div class="iban-text">SA93 8000 0601 6080 1099 0904</div>
                </div>
                <div class="contact-row">
                    <div class="contact-item whatsapp-item">
                        <i class="fab fa-whatsapp"></i>
                        <span>055 105 6560 :للتواصل</span>
                    </div>
                    <div class="contact-item email-item">
                        <i class="far fa-envelope"></i>
                        <span class="email-text">jbwk1438@hotmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Save Button -->
    <div class="controls">
        <button class="save-button" onclick="downloadSticker()">
            <i class="fas fa-download"></i>
            2. حفظ التصميم كصورة
        </button>
    </div>

    <p style="color:#888; font-size:0.9rem;">ملاحظة: تأكد من رفع الشعار أولاً قبل الضغط على حفظ.</p>

</div>

<script>
    function previewLogo(event) {
        const input = event.target;
        const preview = document.getElementById('preview-image');
        const placeholder = document.getElementById('upload-placeholder');
        const resetBtn = document.getElementById('reset-btn');
        const container = document.querySelector('.logo-upload-area');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                resetBtn.style.display = 'flex';
                container.style.borderStyle = 'solid';
                container.style.borderColor = 'transparent';
                container.style.backgroundColor = 'white'; // Make sure background is white for capture
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function resetLogo(event) {
        event.stopPropagation();
        const input = document.getElementById('file-input');
        const preview = document.getElementById('preview-image');
        const placeholder = document.getElementById('upload-placeholder');
        const resetBtn = document.getElementById('reset-btn');
        const container = document.querySelector('.logo-upload-area');

        input.value = "";
        preview.src = "";
        preview.style.display = 'none';
        placeholder.style.display = 'block';
        resetBtn.style.display = 'none';
        container.style.borderStyle = 'dashed';
        container.style.borderColor = '#ccc';
        container.style.backgroundColor = '#fafafa';
    }

    function downloadSticker() {
        // Hide reset button temporarily before capture so it doesn't appear in image
        const resetBtn = document.getElementById('reset-btn');
        const wasVisible = resetBtn.style.display;
        resetBtn.style.display = 'none';

        const stickerElement = document.querySelector('.sticker');

        html2canvas(stickerElement, {
            scale: 2, // High resolution
            useCORS: true,
            backgroundColor: null // Transparent background handling if needed
        }).then(canvas => {
            // Restore reset button
            resetBtn.style.display = wasVisible;

            // Trigger download
            const link = document.createElement('a');
            link.download = 'sticker-design.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }).catch(err => {
            console.error("Error capturing image:", err);
            alert("حدث خطأ أثناء حفظ الصورة. يرجى المحاولة مرة أخرى.");
            resetBtn.style.display = wasVisible;
        });
    }
</script>

</body>
</html>
